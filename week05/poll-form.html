<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css"> 
</head>
<body>
<header>
    <h1>WDD 130 | Gabriel Dubiela | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="usermail">Email</label>
                <input type="email" id="usermail" name="usermail">
            </div>            
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                </select>
            </div>            
            <div class="form-item column1">
                <label>Do you have a household pet?</label>
                <div>
                    <input type="checkbox" id="pet-yes" name="pet">
                    <label for="pet-yes">Yes</label>
                    <input type="checkbox" id="pet-no" name="pet-no">
                    <label for="pet-no">No</label>
                </div>
            </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="6" placeholder="São Paulo Brazil, Madrid Spain, Rome Italy"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>    
<footer>
    <p>©2024 | HTML Form - User Poll Activity | Gabriel Dubiela</p>
</footer>
</body>
</html>
